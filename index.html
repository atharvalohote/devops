<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo</title>
    <style>
        body {
            'Arial', sans-serif;
            background-color: #f0f0f0;
            0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
 
        h1 {
            font-size: 2.5em;
            20px;
            text-align: center;
            color: #007BFF;
        }
 
        .quotes {
            20px;
            max-width: 600px;
            text-align: center;
            font-style: italic;
            1.6;
        }
 
        .quote {
            background-color: white;
            border-left: 5px solid #007BFF;
            padding: 15px 20px;
            10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
 
        .quote:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <h1>Welcome to this DevOps Demo</h1>
    <div class="quotes">
        <div class="quote">“The best way to predict the future is to invent it.” – Alan Kay</div>
        <div class="quote">“DevOps is not just a set of tools. It's a mindset.” – Unknown</div>
        <div class="quote">“Continuous improvement is better than delayed perfection.” – Mark Twain</div>
        <div class="quote">“The only way to do great work is to love what you do.” – Steve Jobs</div>
    </div>
</body>
</html>
